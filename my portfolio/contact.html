<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="styleSheet" href="sty/e.css">
</head>

<body>
    <header>
        <nav>
            <div class="left">Mohits portfolio</div>
            <div class="Right">
                <ul>
                    <li><a href="mohit.html" target="_blank">Home</a>
                    <li><a href="About.html" target="_blank">
                            About
                        </a>

                    <li><a href="project.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstSection">
            <div class="right">
                <img src="sty/logo-black.png">
            </div>
            <div class="left">
                <div class="container">
                    <form action="" method="POST">

                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">

                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                        </select>
                        <label for="state">State</label>
                        <select id="state" name="state">
                            <option value=""></option>
                            <option value="maharashtra">maharashtra</option>
                            <option value="oddisa">oddisa</option>
                        </select>

                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something.."
                            style="height:200px"></textarea>

                        <input type="submit" value="Submit">

                    </form>
                </div>
            </div>
        </section>
    </main>
  
</body>

</html>
